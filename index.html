<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Pokedesk</title>
    </head>
    <body>
        <h1>Pokedesk</h1>
        <div class="poke-container" id="poke-container">
            <div class="pokemon" style="background-color: rgb(222, 253, 224)">
                <div class="img-container">
                    <img src="https://cdn.vox-cdn.com/thumbor/oUenDYsvNgLItwJ0WOMHsKPMmKY=/0x0:2631x2003/1200x0/filters:focal(0x0:2631x2003):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/23920117/Pokemon_SV_Cetitan_Key_Art.png" alt="scarlet" />
                </div>
                <div class="info">
                    <span class="number">#001</span>
                    <h3 class="name">Bulbasaur</h3>
                    <small class="type">Type: <span>grass</span></small>
                </div>
            </div>
            <div class="pokemon" style="background-color: rgb(222, 253, 224)">
                <div class="img-container">
                    <img src="https://cdn.vox-cdn.com/thumbor/oUenDYsvNgLItwJ0WOMHsKPMmKY=/0x0:2631x2003/1200x0/filters:focal(0x0:2631x2003):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/23920117/Pokemon_SV_Cetitan_Key_Art.png" alt="scarlet" />
                </div>
                <div class="info">
                    <span class="number">#001</span>
                    <h3 class="name">Bulbasaur</h3>
                    <small class="type">Type: <span>grass</span></small>
                </div>
            </div>
            <div class="pokemon" style="background-color: rgb(222, 253, 224)">

                </div>
                <div class="info">
                    <span class="number">#001</span>
                    <h3 class="name">Bulbasaur</h3>
                    <small class="type">Type: <span>grass</span></small>
                </div>
            </div>
        </div>

</html>
